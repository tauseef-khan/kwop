<div class='row'>
    <div class='col-8'>
        Search item:
        <input type='text'
                  [(ngModel)]='listFilter' />
        <tbody>
            <tr *ngFor='let item of filteredItems'>
                <td>{{ item.itemName }}</td>
            </tr>
        </tbody>
    </div>
    <div class='col'>
        Selected item(s):
    </div>
</div>
