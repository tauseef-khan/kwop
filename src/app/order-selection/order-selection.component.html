<div class='row'>
    <div class='col-8'>
        Search item:
        <input type='text'
                  [(ngModel)]='listFilter' />

        <th>Matched Items</th>                 
        <tbody>
            <tr *ngFor='let item of filteredItems'>
                <td>
                    <li>{{ item.itemName }}</li>
                    <ul>{{ item.description }}</ul>
                    <ul>{{ item.price | currency:'GBP':'symbol':'1.2-2' }}</ul>
                </td>
                <td>
                    <ul>
                        <a [href]='item.imageUrl' target='_blank'>
                            <img [src]='item.imageUrl'
                            [title]='item.itemName'
                            [style.width.px]='imageWidth'>
                        </a>
                    </ul>
                    <ul>
                        <button type="button" class="btn btn-success">Add</button>
                    </ul>
                </td>
            </tr>
        </tbody>
    </div>
    <div class='col'>
        Selected item(s):
    </div>
</div>
